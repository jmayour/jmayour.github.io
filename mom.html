    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
    $(window).load(function () {
    	
    	$('#player').get(0).play()

      	$(window).on("scroll resize", function () {
          var pos = $('#walk-container').offset();
          var mpos = pos.top % 720;

          $('#walk-container')[0].style.left = "" + pos.top*window.screen.availWidth/13800 -260  + "px";
          $('#photo-container')[0].style.left = "-" + pos.top*window.screen.availWidth/2000 + "px";

          $('.walk-frame').each(function () {
              if (mpos >= $(this).attr('data-anchor-start') && mpos < $(this).attr('data-anchor-stop')) {
                  $(this)[0].style.display = 'block';
              }
              else {
              	$(this)[0].style.display = 'none';
              }
          });
      });

      $(document).ready(function () {
          $(window).trigger('scroll');
      });

    });
    </script>
